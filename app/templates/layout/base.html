{% macro form_field(field) -%}
  <div>
    {{ field.label }}
    {{ field }}
    {% if field.errors %}
      <ul class="errors">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{%- endmacro %}

<html>
<head>
  <title>Hub | {% block title %}{% endblock %}</title>
</head>
<body>
  {% block content %}
  {% endblock%}
</body>
{% block scripts %}
{% endblock %}
</html>
