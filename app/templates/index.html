{% extends "layout/base.html" %}

<div id="map" style="height: 70%; width: 50%;"></div>
{% endblock %}

{% block scripts %}
{{ super() }}

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ config.MAPS_API_KEY }}"></script>
<script src='{{ url_for('static', filename='js/firebase_interface.js') }}'></script>
