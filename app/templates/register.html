{% extends "layout/base.html" %}

{% block content %}
<form method="post" action="{{ url_for('register') }}">
  {{ form.hidden_tag() }}
  {{ form_field(form.username) }}
  {{ form_field(form.name) }}
  {{ form_field(form.email) }}
  {{ form_field(form.password) }}
  {{ form_field(form.confirm) }}
  <input type="submit">
</form>
{% endblock %}
