<html>
        <head>
                <title>sup</title>
                <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
                <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        </head>
        <body>
                Add a team:
                <form>
                Team Name: <input type="text" id="teamName">
                <br>
                Location X: <input type="text" id="X">
                <br>
                Location Y: <input type = "text" id="Y">
                <br>
                <button type="button" id="addTeam">Submit</button>
                </form>

                <div id="db">
                        Visualize Database:
                </div>
                <script>
                        var db = new Firebase('https://hub-test.firebaseio.com')
                        $('#addTeam').click(function (e) {
                                var X = $('#X').val();
                                var Y = $('#Y').val();
                                var teamName = $('#teamName').val();
                                var teams = {};
                                teams = {name: teamName, loc: {x: X, y:Y}};
                                db.child(teamName).set(teams);
                                $('#X').val('');
                                $('#Y').val('');
                        })
                        db.on('child_added', function(snapshot) {
                                var team = snapshot.val();
                                var loc  = team.loc
                                displayTeam(team.name, loc.x, loc.y);
                        });
                        db.on('child_changed', function(snapshot) {
                                var team = snapshot.val();
                                var loc = team.loc;
                                updateTeam(team.name, loc.x, loc.y);
                        });
                        function displayTeam(name, x, y) {
                                $('<div id='+name+' />').text(name+": " +x+","+y).appendTo($('#db'));
                        }
                        function updateTeam(name, x, y) {
                               $('#'+name).text(name+": "+x+","+y); 
                        }
                </script>
        </body>
</html>
